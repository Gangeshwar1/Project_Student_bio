<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>stu_info</title>
  </head>
  <body><br>
    <h1 style="text-align:center;"><u>Edit Student</u></h1>
    {% comment %} <button onclick="history.back()">Go Back</button> {% endcomment %}
    <form style="width:50vw; margin-left:25vw" action="{% url 'update_stu'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" class="form-control" id="name" name="stu_id" value="{{student_detail.id}}" ><br>

        

         <label for="name">Name</label><br>
         <input type="text" class="form-control" id="name" name="name" value="{{student_detail.name}}" ><br>

         <label for="standard">Stadard</label><br>
         <input type="text" class="form-control" id="standard" name="standard" value="{{student_detail.standard}}" ><br>

         <label for="roll_no">Roll No.</label><br>
         <input type="number" class="form-control" id="roll_no" name="roll_no" value="{{student_detail.roll_no}}"><br>

         <label for="email">Email</label><br>
         <input type="text" class="form-control" id="email" name="email"  value="{{student_detail.email}}"><br>

         <label for="phone">Phone</label><br>
         <input type="number" class="form-control" id="phone" name="phone" value="{{student_detail.phone}}"><br>

         <label for="image">Image</label><br>
         <input type="file" class="form-control" id="image" name="image" value="{{student_detail.image}}"><br>
         <hr>
         
         <button type="submit" class="btn btn-primary">Update</button>
         <a href="{% url 'index'%}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
     </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  </body>
</html>
