<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <body><br>
    <h1 style="text-align:center;"><u>Register Portal</u></h1>
    <a href="{% url 'home'%}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
    <form  style="width:50vw; margin-left:25vw" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
       
        
         <label for="name">Name</label>
         <input type="text" class="form-control txt_Space" id="name" name="name" value="{{name}}" ><br>

         <label for="username">Username</label>
         <input type="text" class="form-control alpha_numeric" id="username" name="username" value="{{username}}" ><br>

         <label for="password">Password</label>
         <input type="password" class="form-control password" id="password" name="password" maxlength="6" value="{{password}}"><br>

         <label for="Confirm_password">Confirm Password</label>
         <input type="password" class="form-control confirm_password" id="Confirm_password" name="Confirm_password" maxlength="6" value="{{Confirm_password}}"><br>
         <span class="cp"></span> <br>

         <label for="email">Email</label>
         <input type="email" class="form-control emailOnly" id="email" name="email"  value="{{email}}" required><br>

         <label for="phone">Phone</label>
         <input type="number" class="form-control numbersOnly" id="phone" name="phone" value="{{phone}}"><br>
         <span id="con"></span> <br>

        <label for="gender">Gender</label><br>
         <input type="radio" name="gender" value="male"> Male<br>
         <input type="radio" name="gender" value="female"> Female<br>
         <input type="radio" name="gender" value="other"> Other<br>
         <hr>
         <button type="submit" class="btn btn-primary">Submit</button>
         
     </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){

      
      jQuery('.alpha_numeric').keyup(function () {
        this.value = this.value.replace(/[^a-zA-Z0-9]/g,'');
        });

      jQuery('.txt_Only').keyup(function () {
        this.value = this.value.replace(/[^a-zA-Z]/g,'');
        });

      jQuery('.txt_Space').keyup(function () {
        this.value = this.value.replace(/[^a-zA-Z ]/g,'');
        });
      
      jQuery('.emailOnly').keyup(function () { 
        this.value = this.value.replace(/[^\w\.+@a-zA-Z_+?\.a-zA-Z\.]/g,'');
        });

        });
 
        $('.confirm_password').keyup(function(event) {
          var pass = $('.password').val();
          var cpass = $('.confirm_password').val();

  </body>
</html>
