<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <style>
    .container{
        height: 45vh;
        width: 30%;
        background: rgba(0,0,0,0.6);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 0 20px;
    }
 </style>
</head>    
<body>    
     
    <div class="container">
    <br>
    <h2 style=color:white;text-align:center>Login Page</h2><br>  
        
    <form  style="width:20vw; margin-left:4vw" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">   
        
        {% csrf_token %}
        <div class="form-group">
        <label style="color:white"><b>User Name</b></label>    
        <input type="text"   class="form-control" name="email" id="email" minlength="4" placeholder="Email" required>   
         <span class="usererror" style="color: red;"></span>
         <h5 id="usercheck"></h5>
        </div>
        
        <div class="form-group">
        <label style="color:white"><b>Password</b></label>    
        <input type="Password"  class="form-control"  name="password" id="password" minlength="6" placeholder="Password" required>  
        <span class="passerror" style="color: red;"></span>
        <h5 id="passcheck"></h5>  
        </div>
         
        <input type="checkbox" id="check">    
        <span style="color:white">Remember me</span><br>
    
        <input type="submit"  style="color:black" class="form-check-label" name="login" id="login" value="login">       
      
    </form>     
</div>   
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('#password').keyup(function(){
        var password = $(this).val();
        if (password.length < 6) {
           $('.passerror').text('Password must be at least 6 characters long');
         }else{
           $('.passerror').text('');
         }
   
       });

    $('#email').keyup(function(){
     var email = $(this).val();
     if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
        {
            $('.usererror').text('');
        }else{
            $('.usererror').text('invailid');
        }
    

    });
   
});
</script>

</body>    
</html>
