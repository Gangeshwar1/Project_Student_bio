<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <title>Add Student</title>
<style>
body{
 background-image: url("https://hbr.org/resources/images/article_assets/2017/02/feb17-21-618737654.jpg");
}
.container{
 height: 88vh;
 width: 30%;
 background: rgba(0,0,0,0.6);
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%,-50%);
 padding: 0 20px;
 border-radius: 30px;
}


ul{
         float:right;
         list-style-type: none;
         margin-top: 15px;
         
     
     }
     
     ul li{
         display: inline-block;
     
     }
     ul li a{
         text-decoration: none;
         color: #fff;
         padding:5px 20px;
         border: 1px solid transparent;
         transition: 0.6s ease;
     }
     ul li a:hover{
         background-color: #fff ;
         color:#000;
     }
     
     ul li.active a{
         background-color: #fff;
         color:#000;
     }
     
</style>

  </head>
  <body><br>
    <div class="container">
      <br>
    <h1 style="text-align:center;color:white;"><u>Add Student</u></h1>
    <a href="{% url 'index'%}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
    <form  style="width:20vw; margin-left:4vw" action="{% url 'add_student'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
       
        
         <label style="color:white" for="name">Name</label>
         <input type="text" class="form-control txt_Space" id="name" name="name" value="{{name}}" >

         <label style="color:white" for="standard">standard</label>
         <input type="text" class="form-control alpha_numeric" id="standard" name="standard" value="{{stadard}}" >

         <label style="color:white" for="roll_no">Roll No.</label>
         <input type="number" class="form-control numbersOnly" id="roll_no" name="roll_no" value="{{roll_no}}">

         <label style="color:white" for="email">Email</label>
         <input type="email" class="form-control emailOnly" id="email" name="email"  value="{{email}}" required>

         <label style="color:white" for="phone">Phone</label>
         <input type="text" class="form-control numbersOnly" id="phone" name="phone" value="{{phone}}">
         <span id="con"></span><br>

         <label style="color:white" for="image">Image</label>
         <input type="file" class="form-control file" id="image" name="image" value="{{image}}" >
         <hr>
         <button type="submit" class="btn btn-primary">Submit</button>
         
     </form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>


      $(document).ready(function(){

      jQuery('.numbersOnly').keyup(function () {
        this.value = this.value.replace(/[^0-9]/g,'');
        });
    
      jQuery('.txt_Space').keyup(function () {
        this.value = this.value.replace(/[^a-zA-Z ]/g,'');
        });
      
      jQuery('.alpha_numeric').keyup(function () {
        this.value = this.value.replace(/[^a-zA-Z0-9]/g,'');
        });
        
      jQuery('.emailOnly').keyup(function () { 
        this.value = this.value.replace(/[^\w\.+@a-zA-Z_+?\.a-zA-Z\.]/g,'');
        });
        
        $(".numbersOnly").keyup(function(){
          var mobNum = $(this).val();
     if(mobNum.length>10 || mobNum.length<10){
         $('#con').html('Please enter 10 digit number');
         $('#con').css('color', 'red');
         return flase;
     }else{
         $('#con').html('Valid number');
         $('#con').css('color', 'green');
     }

      });

      $('.file').on('change', function() {
 
        const size =
           (this.files[0].size / 1024 / 1024).toFixed(2);

        if (size > 4 || size < 2) {
            alert("File must be between the size of 2-4 MB");
        } else {
            $("#output").html('<b>' +
               'This file size is: ' + size + " MB" + '</b>');
        }
    });


  
      });
     </script>

  </body>
</html>
